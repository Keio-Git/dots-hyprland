# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/
decoration {
    # Global opacity for all windows
    active_opacity = 0.80     # Focused window opacity
    inactive_opacity = 0.80    # Unfocused window opacity
    fullscreen_opacity = 1.0   # Fullscreen windows fully opaque

    # Global blur settings (frosted glass effect)
    blur {
        enabled = true          # Enable blur
        size = 7                # Blur radius
        passes = 3              # More passes = smoother blur
        ignore_opacity = true

	new_optimizations = true
	xray = false

	noise = 0.08
	contrast = 0.9
	brightness = 0.5 
    }
}
